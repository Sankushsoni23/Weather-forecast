<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    
    <title>Weather Forecast </title>

</head>
<body>
    <div class ="app-main ">
        <div class ="searchInputBox">
            <input type ="text" id ="input-box" class ="input-box" placeholder="Enter city name..." autocomplete="off">

        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class ="city" id="city">Amravati, IN</div>
                <div class="date " id="date " > 12 feb(sunday),2023</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">34&deg;C(min)/34&deg;C(max)</div>
                <div class="weather" id="weather"> clear</div>
                <div class="img"></div>
            </div>
        </div>
    </div>

<script src="index.js"></script>    
</body>
</html>
